	  <body>
	    <h3>Curry Up location </h3>
	    <!--The div element for the map -->
	    <div id="map"></div>
	    <script>
	// Initialize and add the map
	function initMap() {
	  // The location of Uluru
	  var vel= {lat: 12.993521, lng: 80.234654};
		var inj = {lat:12.983668, lng: 80.259591};
			var thi = {lat:12.956954, lng: 80.256400};
	  // The map, centered at Uluru
	  var map = new google.maps.Map(
	      document.getElementById('map'), {zoom: 12, center: vel});
	  // The marker, positioned at Uluru
	  var marker = new google.maps.Marker({position: vel, map: map});
		 var marker = new google.maps.Marker({position: inj, map: map});
		  var marker = new google.maps.Marker({position: thi, map: map});
	}
	    </script>
	    <!--Load the API from the specified URL
	    * The async attribute allows the browser to render the page while the API loads
	    * The key parameter will contain your own API key (which is not needed for this tutorial)
	    * The callback parameter executes the initMap() function
	    -->
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0XkSG69j_fYNKjwOyWAVhMW01HnVgbFs&callback=initMap">
	    </script>
